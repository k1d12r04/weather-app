<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header class="header">
        <h2 class="weather-app__title">Hava Durumu</h2>
        <input class="weather-app__input" type="text" id="searchBar" placeholder="Şehir giriniz" />
      </header>
      <main class="main">
        <h2 class="weather-app__city">Bursa, TR</h2>
        <p class="weather-app__temp">17°</p>
        <p class="weather-app__event">Güneşli</p>
        <p class="weather-app__minmax">12° / 16°</p>
      </main>
    </div>
  </body>
</html>
